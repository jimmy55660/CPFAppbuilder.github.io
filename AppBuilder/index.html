<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-xs-12 text-center">
            <h1>Light Sensor</h1>
        </div>
        <div id="analog" class="col-sm-6 col-xs-12 text-center">
            <div class="analogclass">
                <img class="analogsensor" width="100px" src="img/light.png" />
                <span class="analogvalue" id="lightvalue"></span>
                <br>
            </div>
            <div class="col-sm-6 col-xs-12 text-center">
                <span id="result"></span>
                <span id="count"></span>
            </div>

            <!-- <div class="analogclass"> -->
            <!-- <img class="analogsensor" src="img/temp.png" /> -->
            <!-- <span class="analogvalue" id="temperaturevalue">none</span> -->
            <!-- </div> -->
        </div>
    </div>

    <script>
        function loop() {
            if (cpf) {
                var light;
                var result;
                var count = 0;
                cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"]');
                light = cpf.get("a0");
                document.getElementById("lightvalue").innerHTML = light;
            }
            if (light < 512) {
                result = "環境亮度不足";
                document.getElementById("result").result;
            } else {
                result = "環境明亮";
                document.getElementById("result").result;
            }
            count += 1;
            document.getElementById("count").count;
        } setTimeout(loop, 1000);
        loop();
    </script>
</body>

</html>
